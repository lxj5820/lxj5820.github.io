<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计作品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        section {
            border-radius: 10px;
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
        }

        .image-container {
            overflow-x: auto;
            white-space: nowrap;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: inline-block;
            margin-right: 10px;
            border-radius: 5px;
        }

        p {
            margin: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>设计作品展示</h1>
        <!-- 在此处添加导航菜单或链接 -->
    </header>

    <main>
        <section>
            <h2>室内平面图</h2>
            <div class="image-container">
                <img src="/post-images/SJZP (1).png" alt="彩平图">
                <img src="/post-images/SJZP (2).png" alt="彩平图">
            </div>
            <p>项目描述：使用ps制作的一些简单彩平图</p>
        </section>

        <section>
            <h2>轻钢结构建筑</h2>
            <div class="image-container">
                <img src="/post-images/1626061253973.png" alt="轻钢结构建筑">
                <img src="/post-images/1626061274513.png" alt="轻钢结构建筑">
                <img src="/post-images/1626061295430.png" alt="轻钢结构建筑">
            </div>
            <p>项目描述：这是使用vertexBD制作的轻钢结构建筑模型，可以直接用于生产</p>
        </section>

        <section>
            <h2>室内效果图</h2>
            <div class="image-container">
                <img src="/post-images/mmexport1661753887824.jpg" alt="室内效果图">
                <img src="/post-images/mmexport1664092500979.jpg" alt="室内效果图">
            </div>
            <p>项目描述：这是使用sketchup和enscape制作的室内效果图</p>
        </section>

        <section>
            <h2>室外效果图</h2>
            <div class="image-container">
                <img src="/post-images/changlang1.png" alt="长廊">
            </div>
            <p>项目描述：一下简单的室外效果</p>
        </section>


        <section>
            <h2>景观鸟瞰图</h2>
            <div class="image-container">
                <img src="/post-images/13cf9fbb791ff2136b194bf9c762494.jpg" alt="景观鸟瞰图">
            </div>
            <p>项目描述：这是使用D5制作的鸟瞰效果图，烧烤营地</p>
        </section>

        <section>
            <h2>四角亭</h2>
            <div class="image-container">
                <img src="/post-images/Snipaste.png" alt="四角亭">
            </div>
            <p>项目描述：使用sketchup按真实木结构1：1制作的模型</p>
        </section>

        <section>
            <h2>Layout</h2>
            <div class="image-container">
                <img src="/post-images/1672921055029.png" alt="衣柜">
                <img src="/post-images/1672921065194.png" alt="衣柜">
                <img src="/post-images/1672921070057.png" alt="建筑">
                <img src="/post-images/1672921073950.png" alt="建筑">
                <img src="/post-images/1672921634976.png" alt="建筑">
                <img src="/post-images/1672921716599.png" alt="建筑">
                <img src="/post-images/1672922284957.png" alt="平面">
                <img src="/post-images/1672922290236.png" alt="平面">
                <img src="/post-images/1672922511713.png" alt="平面">
            </div>
            <p>项目描述：使用sketchup建模，layout排版布局</p>
        </section>

    </main>

    <footer>
